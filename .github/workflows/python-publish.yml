name: Upload Python Package

on:
  push:
    branches:
      - 'master' # 只针对 dev 分支


jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: set ssh key # 临时设置 ssh key
      run: |
        mkdir -p ~/.ssh/
        echo "${{secrets.WFP_ID_RSA}}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan "139.224.239.179" >> ~/.ssh/known_hosts

    - name: connect server and deploy
      run: |
        ssh work@139.224.239.179 "
        cd /home/work/python/factory;
        sudo git remote add origin https://websmallrabbit:${{secrets.ACCESS_TOKEN}}@github.com/websmallrabbit/factory.git;
        sudo git checkout dev;
        sudo git pull origin dev; # 重新下载最新代码
        sudo git remote remove origin; # 删除 origin ，否则会暴露 github 密码

        # 启动 docker
        sudo docker build -t factory .
        sudo docker run -p 1236:1236 -d factory:latest
     "
